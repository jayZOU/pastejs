<!DOCTYPE html>
<html>
<head>
	<title>Pastejs</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 200px;
			border: 1px solid #000

		}
	</style>
</head>
<body>
<div class="box" id="box">剪切区域</div>
<img src="a.png" id="img">
<div id="text"></div>
<script src="./build/pastejs.js"></script>
<script>
	var pastejs = new Pastejs({
		isDebug: true,
		target : box,
		callBack: function(paste){
			console.log(paste);
			document.getElementById("img").src = paste['source'];
			document.getElementById("text").innerHTML = "size:" + paste['blob'].size + "<br>type:" + paste['blob'].type;
		}
	});
</script>
</body>
</html>
