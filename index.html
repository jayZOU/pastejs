<!DOCTYPE html>
<html>
<head>
	<title>Pastejs</title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 200px;
			border: 1px solid #000

		}
	</style>
</head>
<body>
<div class="box" id="box">剪切区域</div>
<img src="a.png" id="img">
<script src="./build/pastejs.js"></script>
<script>
	var pastejs = new Pastejs({
		isDebug: true,
		note : box,
		callBack: function(base64){
			document.getElementById("img").src = base64;
		}
	});
</script>
</body>
</html>
